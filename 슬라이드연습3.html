<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        height: 200px;
        width: 300px;
      }
      .carousel-container {
        position: relative;
        width: 100vw; /* 화면 너비에 맞춰 크기 설정 */
        height: 100vh; /* 화면 높이에 맞춰 크기 설정 */
        overflow: hidden; /* 넘치는 콘텐츠는 숨김 */
      }

      .carousel-item {
        position: absolute; /* 절대 위치로 배치 */
        top: 0;
        left: 100%; /* 처음에는 화면 밖에 배치 */

        transition: left 0.5s ease-in-out; /* 슬라이드 전환 애니메이션 */
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 이미지 크기 조정 */
      }

      .carousel-item.active {
        left: 0; /* 활성화된 슬라이드는 화면에 보이도록 */
        z-index: 1; /* 활성화된 슬라이드가 맨 위에 보이도록 */
      }

      button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      #prev {
        left: 10px;
      }

      #next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-item active">
        <img src="./images/아이콘/디즈니/라푼젤_아이콘.webp" alt="Slide 1" />
      </div>
      <div class="carousel-item">
        <img src="./images/아이콘/마블/아이언맨3_아이콘.webp" alt="Slide 2" />
      </div>
      <div class="carousel-item">
        <img
          src="./images/아이콘/스타워즈/만달로리안_아이콘.webp"
          alt="Slide 3"
        />
      </div>
    </div>

    <button id="prev">Prev</button>
    <button id="next">Next</button>

    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll(".carousel-item");
      const totalSlides = slides.length;

      document.getElementById("next").addEventListener("click", () => {
        moveToNextSlide();
      });

      document.getElementById("prev").addEventListener("click", () => {
        moveToPrevSlide();
      });

      function moveToNextSlide() {
        // 현재 슬라이드 숨기기
        slides[currentIndex].classList.remove("active");

        // 다음 슬라이드로 이동
        currentIndex = (currentIndex + 1) % totalSlides;
        slides[currentIndex].classList.add("active");
      }

      function moveToPrevSlide() {
        // 현재 슬라이드 숨기기
        slides[currentIndex].classList.remove("active");

        // 이전 슬라이드로 이동
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        slides[currentIndex].classList.add("active");
      }
    </script>
  </body>
</html>
